<div class="container">
    <div class="form">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="card.name">
        </mat-form-field>
        <div class="status-points">
            <mat-form-field class="points">
                <mat-label>Vida</mat-label>
                <input matInput type="number" [(ngModel)]="card.vida">
            </mat-form-field>
            <mat-form-field class="points">
                <mat-label>ATK</mat-label>
                <input matInput type="number" [(ngModel)]="card.atk">
            </mat-form-field>
            <mat-form-field class="points">
                <mat-label>DEF</mat-label>
                <input matInput type="number" [(ngModel)]="card.def">
            </mat-form-field>
        </div>
        <input type="file" (change)="onImageUpload($event)" accept="image/*">
        <mat-form-field>
            <mat-label>Especial</mat-label>
            <textarea matInput [(ngModel)]="card.especial"></textarea>
        </mat-form-field>

        <div class="buttons">
            <button mat-button (click)="enviarInformacao()">Gerar Card</button>
            <button mat-button (click)="downloadElementAsPng()">Download Card</button>
        </div>
    </div>
</div>
